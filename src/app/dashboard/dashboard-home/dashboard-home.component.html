<lst-welcome-search (search)="onSearch($event)"></lst-welcome-search>

<lst-add-task (addTastEvent)="addTast($event)"></lst-add-task>

<div *ngFor="let task of filteredList; let i = index ">
  @if(i==0){
  <lst-task-card [task]="task" [showDescription]="true" (delete)="deleteTask($event)" (editTaskEvent)="editTask($event)"
    (markTaskCompleteEvent)="markTaskCompleted($event)"></lst-task-card>

  } @else {
  <lst-task-card [task]="task" [showDescription]="false" (delete)="deleteTask($event)"
    (editTaskEvent)="editTask($event)" (markTaskCompleteEvent)="markTaskCompleted($event)"></lst-task-card>
  }
</div>
<div class="dashboard-container">
  <div class="dashboard-complet-wrapper">
    <p> Completed</p>
    <img src="assets/icons/down-arrow-icon.png" alt="down arrow">
  </div>
  <div class="dashboard-delet-wrapper" (click)="CompletedTaskDelete()">
    deleted all
  </div>
</div>
<div *ngFor="let task of completedTaskList ">
  <lst-task-card [disabled]="task.status=='COMPLETED' " [task]="task" [showDescription]="false"
    (delete)="deleteTask($event)" (editTaskEvent)="editTask($event)"></lst-task-card>
</div>
